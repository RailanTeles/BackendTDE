swagger: "2.0"
info:
  title: API de Gestão de Clínicas
  description: API para gerenciamento de clínica.
  version: "1.0.0"

host: localhost:5000
basePath: /
schemes:
  - http

tags:
  - name: Usuários
    description: Endpoints relacionados a usuários
  - name: Pacientes
    description: Endpoints relacionados a pacientes
  - name: Atendimentos
    description: Endpoints relacionados a atendimentos
  - name: Procedimentos
    description: Endpoints relacionados a procedimentos

paths:
  /api/v1/login:
    post:
      tags:
        - Usuários
      summary: Login de usuário
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: Credenciais do usuário
          required: true
          schema:
            type: object
            properties:
              email:
                type: string
                example: example@gmail.com
              senha:
                type: string
                example: senha123
      responses:
        200:
          description: Logado com sucesso
          schema:
            type: object
            properties:
              token:
                type: string
              msg:
                type: string
                example: Logado com sucesso
        400:
          description: E-mail e senha são campos obrigatórios
        404:
          description: E-mail ou senha incorretas
        500:
          description: Erro interno

  /api/v1/usuario/{email}:
    get:
      tags:
        - Usuários
      summary: Obter informações de um usuário (protegido) (admin)
      parameters:
        - name: email
          in: path
          required: true
          type: string
        - name: Authorization
          in: header
          required: true
          type: string
      responses:
        200:
          description: Usuário encontrado
          examples:
            application/json:
              usuario:
                    email: admin@consultorio.com
                    id: 1
                    nome: admin
                    senha: admin69
                    tipo: admin
        401:
          description: Não autorizado
        403:
          description: Acesso negado
        404:
          description: Usuário não encontrado
        500:
          description: Erro interno

  /api/v1/usuario:
    get:
      tags:
        - Usuários
      summary: Listar usuários de forma paginada (protegido) (admin)
      parameters:
        - name: pagina
          in: query
          type: integer
          default: 1
        - name: itensPorPagina
          in: query
          type: integer
          default: 2
        - name: Authorization
          in: header
          required: true
          type: string
      responses:
        200:
          description: Lista de usuários retornada
          examples:
            application/json:
              itensPorPagina: 2
              pagina: 1
              totalPaginas: 1
              usuariosTotais: 2
              usuarios:
                - email: admin@consultorio.com
                  id: 1
                  nome: admin
                  senha: admin69
                  tipo: admin
                - email: exampledefault@gmail.com
                  id: 2
                  nome: default
                  senha: 123456
                  tipo: default
        401:
          description: Não autorizado
        403:
          description: Acesso negado
        404:
          description: Index indisponível
        500:
          description: Erro interno
    post:
      tags:
        - Usuários
      summary: Adicionar um novo usuário (protegido) (admin)
      consumes:
        - application/json
      parameters:
        - name: Authorization
          in: header
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              email:
                type: string
              nome:
                type: string
              tipo:
                type: string
                enum: [admin, default]
      responses:
        200:
          description: Usuário criado com sucesso
        400:
          description: Campos obrigatórios ausentes ou tipo inválido
        401:
          description: Não autorizado
        403:
          description: Acesso negado
        409:
          description: Email já cadastrado
        500:
          description: Erro interno
    put:
      tags:
        - Usuários
      summary: Editar informações próprias do usuário (protegido)
      consumes:
        - application/json
      parameters:
        - name: Authorization
          in: header
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              email:
                type: string
              nome:
                type: string
      responses:
        200:
          description: Dados do usuário atualizados
        400:
          description: Campos obrigatórios não informados
        401:
          description: Não autorizado
        409:
          description: Email já cadastrado
        500:
          description: Erro interno
    delete:
      tags:
        - Usuários
      summary: Deletar um usuário (protegido) (admin)
      consumes:
        - application/json
      parameters:
        - name: Authorization
          in: header
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              email:
                type: string
      responses:
        200:
          description: Usuário deletado com sucesso
        400:
          description: Campos obrigatórios não informados
        401:
          description: Não autorizado
        403:
          description: Acesso negado
        404:
          description: Usuário não encontrado
        409:
          description: Não é possível deletar usuário com atendimentos vinculados
        500:
          description: Erro interno

  /api/v1/usuario/alterarSenha:
    put:
      tags:
        - Usuários
      summary: Alterar a própria senha (protegido)
      consumes:
        - application/json
      parameters:
        - name: Authorization
          in: header
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              senha:
                type: string
              novaSenha:
                type: string
      responses:
        200:
          description: Senha alterada com sucesso
        400:
          description: Campos obrigatórios não informados
        401:
          description: Não autorizado
        401:
          description: Senha incorreta
        500:
          description: Erro interno

  /api/v1/usuario/resetarSenha:
    put:
      tags:
        - Usuários
      summary: Resetar senha de um usuário (protegido) (admin)
      consumes:
        - application/json
      parameters:
        - name: Authorization
          in: header
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              email:
                type: string
      responses:
        200:
          description: Senha resetada com sucesso
        400:
          description: Campos obrigatórios não informados
        401:
          description: Não autorizado
        403:
          description: Acesso negado
        404:
          description: Usuário não encontrado
        500:
          description: Erro interno

  /api/v1/paciente:
    get:
      tags:
        - Pacientes
      summary: Listar pacientes de forma paginada (protegido)
      parameters:
        - name: pagina
          in: query
          type: integer
          default: 1
        - name: itensPorPagina
          in: query
          type: integer
          default: 2
        - name: Authorization
          in: header
          required: true
          type: string
      responses:
        200:
          description: Lista de pacientes retornada
          examples:
            application/json:
              pagina: 1
              totalPaginas: 1
              itensPorPagina: 2
              pacientesTotais: 2
              pacientes:
                - dados:
                    id: 1
                    cpf: 12345678900
                    nome: João da Silva
                    email: joao@email.com
                    telefone: 11999999999
                    dataNascimento: 1990-05-20
                  endereco:
                    estado: SP
                    cidade: São Paulo
                    bairro: Centro
                    cep: 01001-000
                    rua: Rua das Flores
                    numeroCasa: 123
                  responsavel:
                    cpf: 12345678901
                    nome: Maria da Silva
                    email: maria@email.com
                    telefone: 11999999998
                    dataNascimento: 1985-06-15
        401:
          description: Não autorizado
        404:
          description: Página solicitada não disponível
        500:
          description: Erro interno
    post:
      tags:
        - Pacientes
      summary: Adicionar um novo paciente (protegido)
      consumes:
        - application/json
      parameters:
        - name: Authorization
          in: header
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              paciente:
                type: object
                required:
                  - cpf
                  - nome
                  - email
                  - telefone
                  - dataNascimento
                properties:
                  cpf:
                    type: string
                  nome:
                    type: string
                  email:
                    type: string
                  telefone:
                    type: string
                  dataNascimento:
                    type: string
                    format: date
              responsavel:
                type: object
                properties:
                  cpf:
                    type: string
                  nome:
                    type: string
                  email:
                    type: string
                  telefone:
                    type: string
                  dataNascimento:
                    type: string
                    format: date
              endereco:
                type: object
                required:
                  - estado
                  - cidade
                  - bairro
                  - cep
                  - rua
                  - numeroCasa
                properties:
                  estado:
                    type: string
                  cidade:
                    type: string
                  bairro:
                    type: string
                  cep:
                    type: string
                  rua:
                    type: string
                  numeroCasa:
                    type: integer
          examples:
            application/json:
              paciente:
                cpf: 12345678900
                nome: João da Silva
                email: joao@email.com
                telefone: 11999999999
                dataNascimento: 1990-05-20
              responsavel:
                cpf: 12345678901
                nome: Maria da Silva
                email: maria@email.com
                telefone: 11999999998
                dataNascimento: 1985-06-15
              endereco:
                estado: SP
                cidade: São Paulo
                bairro: Centro
                cep: 01001-000
                rua: Rua das Flores
                numeroCasa: 123
      responses:
        200:
          description: Paciente criado com sucesso
        400:
          description: Campos obrigatórios não informados
        401:
          description: Não autorizado
        409:
          description: CPF ou e-mail já cadastrado
        500:
          description: Erro interno

  /api/v1/paciente/{id}:
    get:
      tags:
        - Pacientes
      summary: Obter paciente por id (protegido)
      parameters:
        - name: id
          in: path
          required: true
          type: integer
        - name: Authorization
          in: header
          required: true
          type: string
      responses:
        200:
          description: Paciente encontrado
          examples:
            application/json:
              paciente:
                id: 1
                cpf: 12345678900
                nome: João da Silva
                email: joao@email.com
                telefone: 11999999999
                dataNascimento: 1990-05-20
              endereco:
                estado: SP
                cidade: São Paulo
                bairro: Centro
                cep: 01001-000
                rua: Rua das Flores
                numeroCasa: 123
              responsavel:
                cpf: 12345678901
                nome: Maria da Silva
                email: maria@email.com
                telefone: 11999999998
                dataNascimento: 1985-06-15
        401:
          description: Não autorizado
        404:
          description: Paciente não encontrado
        500:
          description: Erro interno
    put:
      tags:
        - Pacientes
      summary: Alterar um paciente (protegido)
      consumes:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          type: integer
        - name: Authorization
          in: header
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              paciente:
                type: object
              responsavel:
                type: object
              endereco:
                type: object
          examples:
            application/json:
              paciente:
                cpf: 12345678900
                nome: João da Silva
                email: joao@email.com
                telefone: 11999999999
                dataNascimento: 1990-05-20
              responsavel:
                cpf: 12345678901
                nome: Maria da Silva
                email: maria@email.com
                telefone: 11999999998
                dataNascimento: 1985-06-15
              endereco:
                estado: SP
                cidade: São Paulo
                bairro: Centro
                cep: 01001-000
                rua: Rua das Flores
                numeroCasa: 123
      responses:
        200:
          description: Paciente alterado com sucesso
        400:
          description: Campos obrigatórios não informados
        401:
          description: Não autorizado
        404:
          description: Paciente não encontrado
        409:
          description: CPF ou e-mail já cadastrado
        500:
          description: Erro interno
    delete:
      tags:
        - Pacientes
      summary: Deletar um paciente (protegido)
      parameters:
        - name: id
          in: path
          required: true
          type: integer
        - name: Authorization
          in: header
          required: true
          type: string
      responses:
        200:
          description: Paciente deletado com sucesso
        401:
          description: Não autorizado
        404:
          description: Paciente não encontrado
        409:
          description: Paciente possui atendimentos vinculados
        500:
          description: Erro interno

  /api/v1/paciente/{id}/responsavel:
    delete:
      tags:
        - Pacientes
      summary: Deletar responsável de um paciente (protegido)
      parameters:
        - name: id
          in: path
          required: true
          type: integer
        - name: Authorization
          in: header
          required: true
          type: string
      responses:
        200:
          description: Responsável deletado com sucesso
        401:
          description: Não autorizado
        404:
          description: Responsável não encontrado
        409:
          description: Paciente menor de idade não pode ficar sem responsável
        500:
          description: Erro interno

  /api/v1/atendimentos:
    post:
      tags:
        - Atendimentos
      summary: Criar um novo atendimento (protegido)
      consumes:
        - application/json
      parameters:
        - name: Authorization
          in: header
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/AtendimentoCreate'
          examples:
            application/json:
              data: 2025-10-10T10:00:00
              paciente_id: 1
              procedimentos:
                - id: 1
                  nome: Limpeza Dental
                  desc: Procedimento de limpeza completa
                  valorPlano: 100.0
                  valorParticular: 200.0
              tipo: particular
              numero_plano: null
              usuario_id: 1
              valor_total: 200.0
      responses:
        200:
          description: Atendimento criado com sucesso
          examples:
            application/json:
              atendimento:
                id: 1
                data: 2025-10-10T10:00:00
                paciente_id: 1
                procedimentos:
                  - id: 1
                    nome: Limpeza Dental
                    desc: Procedimento de limpeza completa
                    valorPlano: 100.0
                    valorParticular: 200.0
                tipo: particular
                numero_plano: null
                usuario_id: 1
                valor_total: 200.0
        400:
          description: Campos obrigatórios não informados ou formato inválido
        401:
          description: Não autorizado
        403:
          description: Acesso negado
        404:
          description: Paciente ou usuário não encontrado
        500:
          description: Erro interno
    get:
      tags:
        - Atendimentos
      summary: Listar atendimentos de forma paginada (protegido)
      parameters:
        - name: pagina
          in: query
          type: integer
          default: 1
        - name: itensPorPagina
          in: query
          type: integer
          default: 10
        - name: Authorization
          in: header
          required: true
          type: string
      responses:
        200:
          description: Lista de atendimentos retornada
          examples:
            application/json:
              pagina: 1
              totalPaginas: 1
              itensPorPagina: 10
              atendimentosTotais: 1
              atendimentos:
                - dados:
                    id: 1
                    data: 2025-10-10T10:00:00
                    paciente_id: 1
                    procedimentos:
                      - id: 1
                        nome: Limpeza Dental
                        desc: Procedimento de limpeza completa
                        valorPlano: 100.0
                        valorParticular: 200.0
                    tipo: particular
                    numero_plano: null
                    usuario_id: 1
                    valor_total: 200.0
        401:
          description: Não autorizado
        404:
          description: Página solicitada não disponível
        500:
          description: Erro interno

  /api/v1/atendimentos/{id}:
    get:
      tags:
        - Atendimentos
      summary: Obter atendimento por id (protegido)
      parameters:
        - name: id
          in: path
          required: true
          type: integer
        - name: Authorization
          in: header
          required: true
          type: string
      responses:
        200:
          description: Atendimento encontrado
          examples:
            application/json:
              atendimento:
                id: 1
                data: 2025-10-10T10:00:00
                paciente_id: 1
                procedimentos:
                  - id: 1
                    nome: Limpeza Dental
                    desc: Procedimento de limpeza completa
                    valorPlano: 100.0
                    valorParticular: 200.0
                tipo: particular
                numero_plano: null
                usuario_id: 1
                valor_total: 200.0
        401:
          description: Não autorizado
        403:
          description: Acesso negado
        404:
          description: Atendimento não encontrado
        500:
          description: Erro interno
    put:
      tags:
        - Atendimentos
      summary: Atualizar um atendimento (protegido)
      consumes:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          type: integer
        - name: Authorization
          in: header
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/AtendimentoCreate'
          examples:
            application/json:
              data: 2025-10-10T10:00:00
              paciente_id: 1
              procedimentos:
                - id: 1
                  nome: Limpeza Dental
                  desc: Procedimento de limpeza completa
                  valorPlano: 100.0
                  valorParticular: 200.0
              tipo: plano
              numero_plano: 12345
              usuario_id: 1
              valor_total: 100.0
      responses:
        200:
          description: Atendimento atualizado com sucesso
          examples:
            application/json:
              atendimento:
                id: 1
                data: 2025-10-10T10:00:00
                paciente_id: 1
                procedimentos:
                  - id: 1
                    nome: Limpeza Dental
                    desc: Procedimento de limpeza completa
                    valorPlano: 100.0
                    valorParticular: 200.0
                tipo: particular
                numero_plano: null
                usuario_id: 1
                valor_total: 80.0
        400:
          description: Campos obrigatórios não informados ou formato inválido
        401:
          description: Não autorizado
        403:
          description: Acesso negado
        404:
          description: Atendimento não encontrado
        500:
          description: Erro interno
    delete:
      tags:
        - Atendimentos
      summary: Deletar um atendimento (protegido)
      parameters:
        - name: id
          in: path
          required: true
          type: integer
        - name: Authorization
          in: header
          required: true
          type: string
      responses:
        200:
          description: Atendimento deletado com sucesso
        401:
          description: Não autorizado
        403:
          description: Acesso negado
        404:
          description: Atendimento não encontrado
        500:
          description: Erro interno

  /api/v1/atendimentos/{data_inicio}/{data_fim}:
    get:
      tags:
        - Atendimentos
      summary: Listar atendimentos entre duas datas (protegido)
      parameters:
        - name: data_inicio
          in: path
          required: true
          type: string
          description: Data inicial no formato YYYY-MM-DD
        - name: data_fim
          in: path
          required: true
          type: string
          description: Data final no formato YYYY-MM-DD
        - name: pagina
          in: query
          type: integer
          default: 1
        - name: itensPorPagina
          in: query
          type: integer
          default: 10
        - name: Authorization
          in: header
          required: true
          type: string
      responses:
        200:
          description: Lista de atendimentos entre as datas retornada
          examples:
            application/json:
              pagina: 1
              totalPaginas: 1
              itensPorPagina: 10
              atendimentosTotais: 1
              atendimentos:
                - dados:
                    id: 1
                    data: 2025-10-10T10:00:00
                    paciente_id: 1
                    procedimentos:
                      - id: 1
                        nome: Limpeza Dental
                        desc: Procedimento de limpeza completa
                        valorPlano: 100.0
                        valorParticular: 200.0
                    tipo: particular
                    numero_plano: null
                    usuario_id: 1
                    valor_total: 80.0
        400:
          description: Parâmetros de data inválidos
        401:
          description: Não autorizado
        404:
          description: Nenhum atendimento encontrado para o intervalo
        500:
          description: Erro interno


  /api/v1/procedimentos:
    get:
      tags:
        - Procedimentos
      summary: Listar procedimentos de forma paginada (protegido)
      parameters:
        - name: pagina
          in: query
          type: integer
          default: 1
        - name: itensPorPagina
          in: query
          type: integer
          default: 10
        - name: Authorization
          in: header
          required: true
          type: string
      responses:
        200:
          description: Lista de procedimentos retornada
          examples:
            application/json:
              pagina: 1
              totalPaginas: 1
              itensPorPagina: 10
              procedimentosTotais: 2
              procedimentos:
                - id: 1
                  nome: Limpeza Dental
                  desc: Procedimento de limpeza completa dos dentes
                  valorPlano: 100.0
                  valorParticular: 200.0
                - id: 2
                  nome: Restauração
                  desc: Restauração de cárie
                  valorPlano: 150.0
                  valorParticular: 300.0
        401:
          description: Não autorizado
        404:
          description: Página solicitada não disponível
        500:
          description: Erro interno
    post:
      tags:
        - Procedimentos
      summary: Adicionar um novo procedimento (protegido) (admin)
      consumes:
        - application/json
      parameters:
        - name: Authorization
          in: header
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - nome
              - valorPlano
              - valorParticular
            properties:
              nome:
                type: string
                description: Nome do procedimento
                example: Limpeza Dental
              desc:
                type: string
                description: Descrição do procedimento
                example: Procedimento de limpeza completa dos dentes
              valorPlano:
                type: number
                format: float
                description: Valor do procedimento para clientes com plano
                example: 100.0
              valorParticular:
                type: number
                format: float
                description: Valor do procedimento para clientes particulares
                example: 200.0
      responses:
        201:
          description: Procedimento criado com sucesso
          schema:
            type: object
            properties:
              msg:
                type: string
                example: Procedimento adicionado com sucesso
              id:
                type: integer
                example: 1
        400:
          description: Campos obrigatórios não informados ou valores inválidos
        401:
          description: Não autorizado
        403:
          description: Acesso negado - apenas administradores
        409:
          description: Já existe um procedimento com esse nome
        500:
          description: Erro interno

  /api/v1/procedimentos/{id}:
    get:
      tags:
        - Procedimentos
      summary: Obter procedimento por ID (protegido)
      parameters:
        - name: id
          in: path
          required: true
          type: integer
        - name: Authorization
