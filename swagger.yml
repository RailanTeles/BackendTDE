definitions:
  AtendimentoCreate:
    type: object
    required:
      - data
      - paciente_id
      - procedimentos
      - tipo
      - usuario_id
      - valor_total
    properties:
      data:
        type: string
        format: date-time
        description: Data e hora do atendimento
      paciente_id:
        type: integer
        description: ID do paciente
      procedimentos:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
            nome:
              type: string
            desc:
              type: string
            valorPlano:
              type: number
              format: float
            valorParticular:
              type: number
              format: float
      tipo:
        type: string
        enum: [particular, plano]
        description: Tipo de atendimento
      numero_plano:
        type: string
        description: Número do plano (obrigatório se tipo for 'plano')
      usuario_id:
        type: integer
        description: ID do usuário que realizou o atendimento
      valor_total:
        type: number
        format: float
        description: Valor total do atendimento

  Procedimento:
    type: object
    required:
      - nome
      - valorPlano
      - valorParticular
    properties:
      id:
        type: integer
        readOnly: true
      nome:
        type: string
        description: Nome do procedimento
      desc:
        type: string
        description: Descrição do procedimento
      valorPlano:
        type: number
        format: float
        description: Valor para clientes com plano
      valorParticular:
        type: number
        format: float
        description: Valor para clientes particulares